name: Monthly Spot Batch Write

on:
  schedule:
    - cron: '0 21 1 * *'  # 毎月1日 06:00 JST
  workflow_dispatch:

jobs:
  batch-write:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🟢 Node.js をセットアップ（v20）
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 依存パッケージをインストール（ルートディレクトリ）
        run: npm install

      - name: 🔐 Google認証ファイル（credentials.prod.json）を生成
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON_PROD }}" > ./app/credentials.prod.json

      - name: 📍 スポット情報をバッチ書き込み
        env:
          APP_ENV: prod
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SHEET_ID_PROD: ${{ secrets.GOOGLE_SHEET_ID_PROD }}
          GOOGLE_CREDENTIALS_JSON_PROD: ${{ secrets.GOOGLE_CREDENTIALS_JSON_PROD }}
        run: node test-scripts/batch-write-spots.js
